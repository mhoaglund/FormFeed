<!doctype html>
<html>

<head>
    <title>Feed1</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <main id="ground">
    </main>
    <aside id="titleblock">
        <h1 id="title"></h1>
    </aside>
    <aside id="alertblock">
        <div id="alert">
            <a id="alertbtn">
                <h1>Alert</h1>
                <h1>...</h1>
            </a>
            <div class="editpanel"><textarea style="width: 200px; height: 60px;"></textarea>
                <div><a id="submitlink">Submit</a><a id="discardlink">Discard</a></div>
            </div>
        </div>
    </aside>
    <aside id="showalert"><h1></h1><a id="closealert">X</a></aside>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../scripts/jquery.ui.touch-punch.min.js"></script>

    <script src="../scripts/main.js"></script>
</body>

</html>
